{%load static%}
<li>
    <article class = "post">
        <a href="{%url "post-detail-page" post.slug%}">
            <img src="{%static "blog/images/"|add:post.image%}" alt="">
            <div class="post__content">
                <!-- post is a dictinary and title is a key but you cannt access it like this -> post['title'] -->

                <h3>{{post.title}}</h3>
                <p>{{post.excerpt}}</p>
            </div>
        </a>
    </article>
</li>
