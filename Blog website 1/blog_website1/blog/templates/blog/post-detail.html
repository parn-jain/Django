{%extends "base.html"%}
{%load static%}
{%block title%}
My blog
{%endblock%}

{%block css_files%}
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}"/>
{%endblock%} 

{%block content%}
    <section id = "summary">
        <h2>{{post.title}}</h2>
        <article>
            <img src="{% static "blog/images/"|add:post.image%}" alt="">
            <address>By Parn Jain</address>
            <div>
                Last updated on <time>{{post.date|date:"d M Y"}}</time>
            </div>
        </article>
    </section>
    <main>
        {{post.content|linebreaks}}
    </main>
{%endblock%}
