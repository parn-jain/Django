{%extends "base.html"%}
{%load static%}
{%block title%}
My blog
{%endblock%}

{%block css_files%}
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}"/>
{%endblock%} 

{%block content%}
    <section id = "summary">
        <h2>{{post.title}}</h2>
        <div>
            {%for tag in post.tags.all%}
                <span class = "tag">{{tag}}&nbsp &nbsp</span>
                <!-- <span>     </span> -->
            {%endfor%}
        </div>
        <article>
            <img src="{% static "blog/images/"|add:post.image_name%}" alt="">
            <address>By <a href="mailto:{{author.email}}">Parn Jain</a></address>
            <div>
                Last updated on <time>{{post.date|date:"d M Y"}}</time>
            </div>
        </article>
    </section>
    <main>
        {{post.content|linebreaks}}
    </main>
{%endblock%}
